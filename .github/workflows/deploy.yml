name: CD - Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_backup:
        description: 'Skip database backup'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io

jobs:
  # Job paralleli per build delle immagini
  build-payload:
    name: Build Payload image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      commit_sha: ${{ steps.vars.outputs.sha_short }}
      repo_owner: ${{ steps.vars.outputs.repo_owner_lowercase }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and commit SHA
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "repo_owner_lowercase=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Payload image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/payload-cms/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.repo_owner_lowercase }}/lemmario-payload:latest
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.repo_owner_lowercase }}/lemmario-payload:sha-${{ steps.vars.outputs.sha_short }}
          build-args: |
            PAYLOAD_PUBLIC_SERVER_URL=https://glossari.dh.unica.it
          cache-from: type=gha,scope=payload
          cache-to: type=gha,mode=max,scope=payload

  build-frontend:
    name: Build Frontend image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and commit SHA
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "repo_owner_lowercase=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.repo_owner_lowercase }}/lemmario-frontend:latest
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.repo_owner_lowercase }}/lemmario-frontend:sha-${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  deploy:
    name: Deploy to VPN server
    runs-on: self-hosted
    needs: [build-payload, build-frontend]
    environment: production
    permissions:
      contents: read
      packages: read
    steps:
      - name: Clone repository (manual git)
        run: |
          cd $HOME
          rm -rf /tmp/lemmario-deploy-${{ github.run_id }}
          git clone --depth=1 https://github.com/${{ github.repository }}.git /tmp/lemmario-deploy-${{ github.run_id }}

      - name: Copy deploy script to server location
        run: |
          cp /tmp/lemmario-deploy-${{ github.run_id }}/scripts/deploy/deploy-lemmario.sh /home/dhruby/deploy-lemmario.sh
          chmod +x /home/dhruby/deploy-lemmario.sh

      - name: Copy migration scripts to server
        run: |
          mkdir -p /home/dhruby/lemmario-ts/scripts/deploy/migrations
          cp -r /tmp/lemmario-deploy-${{ github.run_id }}/scripts/deploy/migrations/* /home/dhruby/lemmario-ts/scripts/deploy/migrations/ 2>/dev/null || true

      - name: Update docker-compose.yml on server
        run: |
          cp /tmp/lemmario-deploy-${{ github.run_id }}/docker-compose.yml /home/dhruby/lemmario-ts/docker-compose.yml

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Deploy with script
        run: |
          /home/dhruby/deploy-lemmario.sh ${{ needs.build-payload.outputs.commit_sha }}

      - name: Cleanup temporary checkout
        if: always()
        run: |
          rm -rf /tmp/lemmario-deploy-${{ github.run_id }}

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Services status:"
          docker ps --filter "name=lemmario"
