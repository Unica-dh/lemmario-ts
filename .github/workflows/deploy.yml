name: CD - Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_backup:
        description: 'Skip database backup'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      commit_sha: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and commit SHA
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "repo_owner_lowercase=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Payload image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/payload-cms/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.repo_owner_lowercase }}/lemmario-payload:latest
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.repo_owner_lowercase }}/lemmario-payload:sha-${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.repo_owner_lowercase }}/lemmario-frontend:latest
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.repo_owner_lowercase }}/lemmario-frontend:sha-${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPN server
    runs-on: self-hosted
    needs: build-and-push
    environment: production
    permissions:
      contents: read
      packages: read
    steps:
      - name: Clone repository (manual git)
        run: |
          cd $HOME
          rm -rf /tmp/lemmario-deploy-${{ github.run_id }}
          git clone --depth=1 https://github.com/${{ github.repository }}.git /tmp/lemmario-deploy-${{ github.run_id }}

      - name: Copy deploy script to server location
        run: |
          cp /tmp/lemmario-deploy-${{ github.run_id }}/scripts/deploy/deploy-lemmario.sh /home/dhruby/deploy-lemmario.sh
          chmod +x /home/dhruby/deploy-lemmario.sh

      - name: Update docker-compose.yml on server
        run: |
          cp /tmp/lemmario-deploy-${{ github.run_id }}/docker-compose.yml /home/dhruby/lemmario-ts/docker-compose.yml

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Deploy with script
        run: |
          /home/dhruby/deploy-lemmario.sh ${{ needs.build-and-push.outputs.commit_sha }}

      - name: Cleanup temporary checkout
        if: always()
        run: |
          rm -rf /tmp/lemmario-deploy-${{ github.run_id }}

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Services status:"
          docker ps --filter "name=lemmario"
